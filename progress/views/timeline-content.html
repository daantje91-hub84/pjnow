<div class="view-header">
    <div class="view-header__title">
        <h1>Timeline</h1>
        <p>Deine persönliche Erfolgsgeschichte</p>
    </div>
    <div class="project-header__actions">
        <button class="button-icon"><span class="material-icons">filter_list</span> Filtern</button>
    </div>
</div>
<div class="timeline-content">
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Diese Woche</h3>
            <p class="stat-value" id="completed-week">0</p>
        </div>
        <div class="stat-card">
            <h3>Dieser Monat</h3>
            <p class="stat-value" id="completed-month">0</p>
        </div>
        <div class="stat-card">
            <h3>Dieses Jahr</h3>
            <p class="stat-value" id="completed-year">0</p>
        </div>
        <div class="stat-card">
            <h3>Insgesamt</h3>
            <p class="stat-value" id="completed-total">0</p>
        </div>
    </div>

    <div class="view-header" style="margin-top: 40px; margin-bottom: 16px;">
        <div class="view-header__title">
          <h2>Aktive Projekte im Überblick</h2>
          <p>Statistiken zu deinen laufenden Vorhaben</p>
        </div>
    </div>
    <div class="projects-grid" id="timeline-projects-grid">
        <!-- Project stats will be rendered here -->
    </div>

    <div class="timeline-card stats-widget">
        <h3>Lauf-Performance</h3>
        <p>Deine durchschnittliche Pace pro km über die letzten 4 Wochen.</p>
        <div class="chart-placeholder">
            <svg viewBox="0 0 100 40" preserveAspectRatio="none">
                <polyline fill="none" stroke="var(--main-blue)" stroke-width="1" points="0,30 20,25 40,28 60,22 80,18 100,15" />
            </svg>
        </div>
    </div>
    <div id="timeline-events">
        <!-- Timeline events werden hier per JavaScript eingefügt -->
    </div>
</div>
